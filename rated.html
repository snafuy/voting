<!DOCTYPE html>
<html>
<head>
    <title>Rated Ballot</title>
    <script type="text/javascript" src="Sortable.js"></script>
    <link rel="stylesheet" href="voting.css" type="text/css" />
</head>
<body>
    <form>
    <section class="wider">
        <h3><a href="https://ncase.me/ballot"> Rated Ballot</a></h3>
		<p>Rate each option from 0 stars (worst) to 5 stars (best).</p>
        <div id="ballotSomething">
            <div><select name="rangeApp"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Approval Voting</div>
            <div><select name="rangeBorda"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Borda Count</div>
            <div><select name="rangeBuck"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Bucklin Voting</div>
            <div><select name="rangeMaj"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Majority Judgment</div>
            <div><select name="rangePlur"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Plurality Voting</div>
            <div><select name="rangeRCV"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Ranked Choice</div>
            <div><select name="rangeCond"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Schulze Method</div>
            <div><select name="rangeScore"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> Score/Range Voting</div>
            <div><select name="rangeSTAR"> <option>★★★★★</option> <option>★★★★☆</option> <option>★★★☆☆</option> <option>★★☆☆☆</option> <option>★☆☆☆☆</option> <option selected>☆☆☆☆☆</option></select> STAR Voting</div>
        </div>
    <footer>
        <input type="reset" />
    </footer>
    </section>
    </form>
</body>
</html>
