<!DOCTYPE html>
<html>
<head>
    <title>Rated Ballot</title>
    <link rel="stylesheet" href="voting.css" type="text/css" />
    <meta name="viewport" content="width=240, initial-scale=1.2" />
</head>
<body>
    <form>
    <section class="wider">
        <h3><a href="https://ncase.me/ballot"> Rated Ballot</a></h3>
		<p>Rate each option from 0 stars (worst) to 5 stars (best).</p>
        <div id="ballotSomething">
            <div><select name="rangeApp"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> Approval Voting</div>
            <div><select name="rangeBorda"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> Borda Count</div>
            <div><select name="rangeBuck"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> Bucklin Voting</div>
            <div><select name="rangeMaj"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> Majority Judgment</div>
            <div><select name="rangePlur"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> Plurality Voting</div>
            <div><select name="rangeRCV"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> Ranked Choice (IRV)</div>
            <div><select name="rangeScore"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> Score/Range Voting</div>
            <div><select name="rangeSTAR"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> STAR Voting</div>
            <div class="row"><select name="rangeWrite"> <option value="5">★★★★★</option> <option value="4">★★★★☆</option> <option value="3">★★★☆☆</option> <option value="2">★★☆☆☆</option> <option value="1">★☆☆☆☆</option> <option value="0" selected>☆☆☆☆☆</option></select> <span>WI:</span><input type="text" name="bTWI" id="bTWI" class="writein" /></div>
        </div>
    <footer>
        <input type="reset" />
    </footer>
    </section>
    </form>
</body>
</html>
